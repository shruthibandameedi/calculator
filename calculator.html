<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e3f2fd;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            width: 280px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .display {
            width: 100%;
            height: 55px;
            font-size: 26px;
            font-weight: bold;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #2196f3;
            background: #f9fbff;
            color: #000;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .num {
            background: #e3f2fd;
            color: #000;
        }

        .op {
            background: #2196f3;
            color: #fff;
        }

        .clear {
            background: #f44336;
            color: white;
        }

        .equal {
            background: #4caf50;
            color: white;
            grid-column: span 2;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="op" onclick="appendValue('/')">÷</button>
        <button class="op" onclick="appendValue('*')">×</button>
        <button class="op" onclick="appendValue('-')">−</button>

        <button class="num" onclick="appendValue('7')">7</button>
        <button class="num" onclick="appendValue('8')">8</button>
        <button class="num" onclick="appendValue('9')">9</button>
        <button class="op" onclick="appendValue('+')">+</button>

        <button class="num" onclick="appendValue('4')">4</button>
        <button class="num" onclick="appendValue('5')">5</button>
        <button class="num" onclick="appendValue('6')">6</button>
        <button class="num" onclick="appendValue('.')">.</button>

        <button class="num" onclick="appendValue('1')">1</button>
        <button class="num" onclick="appendValue('2')">2</button>
        <button class="num" onclick="appendValue('3')">3</button>

        <button class="num" onclick="appendValue('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
